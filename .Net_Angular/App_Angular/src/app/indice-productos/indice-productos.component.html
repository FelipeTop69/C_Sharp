<h2>Laptops</h2>
<div>
    <button mat-flat-button routerLink="/productos/crear">
        Crear Nueva Laptop
    </button>
</div>

@if (laptops) {
    <table mat-table [dataSource]="laptops" class="indice-elementos">

        <ng-container matColumnDef="nombre" class="mat-elevation-z8">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let laptop">
                {{laptop.nombre}}
            </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let laptop">
                <a routerLink="/productos/editar/{{laptop.id}}" mat-flat-button>Editar</a>
                <button mat-flat-button class="btn-borrar" 
                [swal]="{title: 'Confirmacion', icon: 'warning', text:'Â¿Seguro de Boorrar?', showCancelButton: true}"
                (confirm)="borrar(laptop.id)">Borrar</button>
            </td> 
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
    </table>
}@else {
    <app-loading></app-loading>
}
