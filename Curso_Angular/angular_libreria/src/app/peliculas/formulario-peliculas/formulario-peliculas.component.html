<form (submit)="guardarCambios()"  [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Titulo</mat-label>
        <input matInput [formControl]="form.controls.titulo">
        <mat-error>{{obtenerErrorCampoTitulo()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Fecha Lanzamiento</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="form.controls.fechaLanzamiento">
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-error>{{obtenerErrorCampoFechaLanzamiento()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Trailer</mat-label>
        <input matInput [formControl]="form.controls.trailer">
    </mat-form-field>

    <app-input-img
    titulo = 'Poster de la Pelicula'
    [urlImgaenActual]="modelo?.poster" 
    (archivoSeleccionado)="archivoSeleccionado($event)">
    </app-input-img>

    <h4>Selecciones los Generos</h4>

    <app-selector-multiple [Seleccionados]="generosSeleccionados" [NoSeleccionados]="generosNoSeleccionados"></app-selector-multiple>

    <h4>Selecciones los Cines</h4>

    <app-selector-multiple [Seleccionados]="cinesSeleccionados" [NoSeleccionados]="cinesNoSeleccionados"></app-selector-multiple>

    <h4>Selecciones los Actores</h4>

    <app-autocomplete-actores [actoresSeleccionados]="actoresSeleccionados"></app-autocomplete-actores>

    <div class="contenedor-btn-enviar">
        <button mat-flat-button type="submit" [disabled]="form.invalid"
        >Guardar Cambios</button>

        <a mat-stroked-button routerLink="/">Cancelar</a>
    </div>
</form>
